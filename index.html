<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Quest</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Send Quest</h1>
      <br />
      <div class="header-line">
        <button id="reinitialize">초기화</button>
        <h3 id="progress-rate">Achievement</h3>
      </div>
      <div>
        <span
          >규칙 1 : 5시 반에서 6시 반 사이에 '기상!' 버튼을 터치하여 인증하세요.
          <br />
          규칙 2 : 하루에 한번만 인증가능합니다.
        </span>
      </div>
    </header>
    <main>
      <div class="task">
        <button class="task-button not-confirmed disabled">1st</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">2nd</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">3rd</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">4th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">5th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">6th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">7th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">8th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">9th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">10th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">11th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">12th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">13th</button>
      </div>
      <div class="task">
        <button class="task-button not-confirmed disabled">14th</button>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/eebda4e76a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
