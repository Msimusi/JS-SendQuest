<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Quest</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="title-line">
        <div class="title-left"></div>
        <h1 class="title">Send Quest</h1>
        <span class="title-right"><i class="fas fa-cog fa-lg"></i></span>
      </div>
      <br />
      <div class="header-line">
        <h3 id="progress-rate">Achievement</h3>
      </div>
      <div id="devMode">
        <button id="reinitialize">초기화</button>
        <form id="goalInput" action="POST">
          <label>목표 재설정</label>
          <div>
            횟수 :
            <input type="number" id="goalNumber" /> 회
          </div>
          <div id="timeInput">
            시각 :
            <input type="number" id="goalHour" /> 시
            <input type="number" id="goalMin" /> 분
          </div>
          <input type="button" id="goalButton" value="재설정" />
        </form>
      </div>
      <div>
        <span id="rule"
          >규칙 1 : 4시에서 6시 반 사이에 '기상!' 버튼을 터치하여 인증하세요.
          <br />
          규칙 2 : 하루에 한번만 인증가능합니다.
        </span>
      </div>
    </header>
    <main>
      <div id="buttonList">
        <div class="task">
          <button class="task-button not-confirmed disabled"></button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/eebda4e76a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
